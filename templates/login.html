<h1>Log In</h1>

<style>
    h3 {
        color: red;
    }
</style>
{% for message in messages %}
<h3>{{messages}}</h3>
{% endfor %}
<form method="POST" action="">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password"><br>
    <input type="submit" value="Log in">
</form>
