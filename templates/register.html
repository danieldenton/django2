<h1>Sign up below</h1>
<style>
    h5 {
        color: red;
    }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username">
    <p>Email:</p>
    <input type="email" name="email">
    <p>Password:</p>
    <input type="password" name="password">
    <p>Confirm Password:</p>
    <input type="password" name="password2">
    <input type="submit" value="Sign up">
</form>
